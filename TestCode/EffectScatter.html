<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../ThirdParty/requirejs-2.1.20/require.min.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: '../Source',
            waitSeconds: 60
        });
    </script>
</head>
<body>
<style>
    @import url(../Apps/Sandcastle/templates/bucket.css);

    #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
    }

    #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
    }

    #toolbar .header {
        font-weight: bold;
    }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<!--<div id="loadingOverlay"><h1>Loading...</h1></div>-->
<div id="toolbar">
</div>
<script id="cesium_sandcastle_script">
    var viewer;
    function startup(Cesium) {
        'use strict';
//Sandcastle_Begin
        viewer = new Cesium.Viewer('cesiumContainer', {
            infoBox: false,
            selectionIndicator: false,
            timeline: false,
            animation: false,
            scene3DOnly: true,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            navigationHelpButton: false,
            imageryProvider : Cesium.createTileMapServiceImageryProvider({
                url : Cesium.buildModuleUrl('Assets/Textures/NaturalEarthII')
            }),
            baseLayerPicker : false,
        });
        viewer.camera.setView({
            destination: new Cesium.Cartesian3.fromDegrees(116, 39, 1e5)
        });
        var es = new Cesium.EffectScatter({
            scene: viewer.scene,
            position: new Cesium.Cartesian3.fromDegrees(116, 39, 0)
        });


//Sandcastle_End
//        Sandcastle.finishedLoading();
    }
    if (typeof Cesium !== "undefined") {
        startup(Cesium);
    } else if (typeof require === "function") {
        require(["Cesium"], startup);
    }
</script>
</body>
</html>
